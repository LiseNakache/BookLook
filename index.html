<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <div class="container">

        <div class="row">
            <div class="book-look col-md-offset-4 col-md-4 ">
                <h1>BookLook
                    <i class="fa fa-eye " aria-hidden="true"></i> </h1>
                <hr>
                <script id="post-template" type="text/x-handlebars-template">
                    <h1 {{title}}></h1> 
                    <span {{description}}></span>
                    <h2 Written by: {{authors}}></h2>
                    <img src= {{image}}/>'
                </script>

                <div class="json">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="search-ISBN col-md-offset-4 col-md-4">
                <h2>Search by ISBN</h2>


                <input class="ISBN-number img-rounded bg-info" type=text placeholder="ISBN Number" />
                <br>
                <input class="btn btn-primary btn-search" type=button value="Search" />

            </div>
        </div>

    </div>

    




    <script src="node_modules/jquery/dist/jquery.js"> </script>
    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>;
</body>

</html>
